
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fingerprint Scanner</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --accent: #4cc9f0;
      --accent-2: #00f5d4;
      --text: #e6f0ff;
      --muted: #9fb3c8;
      --danger: #ff4d6d;
      --success: #80ed99;
    }

    html, body {
      height: 100%;
      background: radial-gradient(1200px 400px at 50% -20%, #10203f, var(--bg));
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap { min-height: 100%; display: grid; grid-template-rows: auto 1fr auto; }

    header { padding: 1rem clamp(1rem, 4vw, 2rem); display: flex; align-items: center; gap: .75rem; }
    header h1 { font-size: clamp(1.1rem, 4vw, 1.4rem); margin: 0; }

    .device {
      margin: clamp(1rem, 3vw, 2rem) auto;
      width: min(560px, 92vw);
      background: linear-gradient(180deg, #0f192e, var(--card));
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 16px 48px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
      padding: clamp(1rem, 3vw, 1.25rem);
    }

    .screen {
      border-radius: 18px;
      background: radial-gradient(800px 300px at 50% -10%, #0a1630, #0c172d 40%, #081023 100%);
      border: 1px solid rgba(255,255,255,.06);
      padding: clamp(1rem, 3vw, 1.5rem);
      position: relative;
      overflow: hidden;
    }

    .status { display: flex; align-items: center; justify-content: space-between; gap: .75rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .status .text { font-size: clamp(.95rem, 3.5vw, 1rem); color: var(--muted); }
    .status .signal { display: inline-flex; align-items: center; gap: .4rem; color: var(--accent); font-size: .95rem; }

    .scanner { display: grid; place-items: center; position: relative; width: 100%; margin: 1rem 0 1.25rem; }

    /* Fingerprint circle */
    .pad {
      width: min(360px, 72vw);
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(120px 120px at 50% 40%, rgba(76,201,240,.25), transparent 70%),
                  radial-gradient(180px 180px at 50% 60%, rgba(0,245,212,.15), transparent 70%),
                  #0b1427;
      box-shadow:
        inset 0 0 80px rgba(76,201,240,.18),
        inset 0 0 24px rgba(0,245,212,.16),
        0 14px 40px rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.06);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    /* Fingerprint SVG lines */
    .pad svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 6px rgba(76,201,240,.35));
    }
    .fp-line { stroke: url(#fp-grad); stroke-width: 2.6; fill: none; opacity: .8; }

    /* Scanning line */
    .scanline {
      position: absolute;
      left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), var(--accent-2), transparent);
      box-shadow: 0 0 12px var(--accent), 0 0 22px var(--accent-2);
      transform: translateY(var(--scan-y, 10%));
      opacity: var(--scan-opacity, .0);
      will-change: transform;
    }

    /* Progress ring */
    .progress { position: absolute; bottom: clamp(.75rem, 3vw, 1rem); right: clamp(.75rem, 3vw, 1rem); display: grid; place-items: center; width: 72px; height: 72px; }
    .progress svg { transform: rotate(-90deg); }
    .progress .label { position: absolute; font-size: .95rem; color: var(--text); }
    .progress circle.bg { stroke: rgba(255,255,255,.08); }
    .progress circle.fg { stroke: var(--accent); filter: drop-shadow(0 0 10px rgba(76,201,240,.45)); }

    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; margin-top: .75rem; }
    button {
      padding: .9rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, #15223f, #0f1b34);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    .ghost { background: transparent; color: var(--muted); }

    .result { margin-top: .5rem; color: var(--muted); font-size: .95rem; min-height: 1.4em; }

    /* Accessibility helpers */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* Small screens optimization */
    @media (max-width: 380px) {
      .progress { width: 60px; height: 60px; }
      .actions { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="App header">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Z" opacity="0.5"></path>
        <path fill="currentColor" d="M12 6a6 6 0 0 0-6 6 1 1 0 0 0 2 0 4 4 0 0 1 4-4 1 1 0 0 0 0-2Z"></path>
      </svg>
      <h1>Fingerprint Scanner</h1>
    </header>

    <main class="device" role="main">
      <div class="screen">
        <div class="status" aria-live="polite">
          <div class="text" id="statusText">Place finger on the sensor</div>
          <div class="signal" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M4 12h2a6 6 0 0 1 6-6V4A8 8 0 0 0 4 12m0 4h2a10 10 0 0 1 10-10V4A12 12 0 0 0 4 16m0 4h2a14 14 0 0 1 14-14V4A16 16 0 0 0 4 20"/></svg>
            <span>Ready</span>
          </div>
        </div>

        <section class="scanner" aria-label="Fingerprint pad">
          <div class="pad" id="pad" role="button" aria-pressed="false" tabindex="0" aria-describedby="padHelp">
            <span id="padHelp" class="sr-only">Tap or press and hold to start scanning</span>

            <!-- Fingerprint SVG -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
              <defs>
                <linearGradient id="fp-grad" x1="0" x2="1">
                  <stop offset="0%" stop-color="var(--accent)" />
                  <stop offset="100%" stop-color="var(--accent-2)" />
                </linearGradient>
              </defs>
              <path class="fp-line" d="M50 18c-10 0-19 7-22 17" />
              <path class="fp-line" d="M50 22c-8 0-15 6-17 13" />
              <path class="fp-line" d="M50 26c-6 0-12 5-13 10" />
              <path class="fp-line" d="M50 30c-4 0-9 4-9 7" />
              <path class="fp-line" d="M50 34c-2 0-6 3-6 5" />
              <path class="fp-line" d="M50 38c0 0-3 2-3 3" />
              <path class="fp-line" d="M50 18c10 0 19 7 22 17" />
              <path class="fp-line" d="M50 22c8 0 15 6 17 13" />
              <path class="fp-line" d="M50 26c6 0 12 5 13 10" />
              <path class="fp-line" d="M50 30c4 0 9 4 9 7" />
              <path class="fp-line" d="M50 34c2 0 6 3 6 5" />
              <path class="fp-line" d="M50 38c0 0 3 2 3 3" />
              <path class="fp-line" d="M50 42c8 0 15 6 17 13" />
              <path class="fp-line" d="M50 46c6 0 12 5 13 10" />
              <path class="fp-line" d="M50 50c4 0 9 4 9 7" />
            </svg>

            <!-- Animated scanline -->
            <div class="scanline" id="scanline"></div>

            <!-- Circular progress -->
            <div class="progress" aria-label="Scan progress" aria-live="polite">
              <svg width="72" height="72" viewBox="0 0 48 48">
                <circle class="bg" cx="24" cy="24" r="20" fill="none" stroke-width="4" />
                <circle class="fg" id="progressFg" cx="24" cy="24" r="20" fill="none" stroke-width="4" stroke-linecap="round" stroke-dasharray="125.6" stroke-dashoffset="125.6" />
              </svg>
              <div class="label" id="progressLabel">0%</div>
            </div>
          </div>
        </section>

        <div class="actions">
          <button id="btnScan">Start scan</button>
          <button class="ghost" id="btnReset" aria-label="Reset">Reset</button>
        </div>
        <div class="result" id="result" aria-live="polite" role="status"></div>
      </div>
    </main>

    <footer style="text-align:center; padding: 1rem; color: var(--muted);">
      <small>Demo UI only – no biometric data is captured.</small>
    </footer>
  </div>

  <script>
    const pad = document.getElementById('pad');
    const scanline = document.getElementById('scanline');
    const progressFg = document.getElementById('progressFg');
    const progressLabel = document.getElementById('progressLabel');
    const statusText = document.getElementById('statusText');
    const result = document.getElementById('result');
    const btnScan = document.getElementById('btnScan');
    const btnReset = document.getElementById('btnReset');

    const CIRCUMFERENCE = 2 * Math.PI * 20; // r=20 from SVG

    let scanning = false;
    let progress = 0;
    let rafId = null;

    function setProgress(p) {
      progress = Math.max(0, Math.min(100, p));
      const offset = CIRCUMFERENCE * (1 - progress / 100);
      progressFg.style.strokeDashoffset = offset.toFixed(1);
      progressLabel.textContent = Math.round(progress) + '%';
      if (progress >= 100) {
        complete();
      }
    }

    function animateScanline(ts) {
      const duration = 2000; // ms for one full sweep
      const t = ts % duration;
      const y = 10 + 80 * (t / duration); // from 10% to 90%
      scanline.style.setProperty('--scan-y', y + '%');
      scanline.style.setProperty('--scan-opacity', '.9');
      rafId = requestAnimationFrame(animateScanline);
    }

    function start() {
      if (scanning) return;
      scanning = true;
      statusText.textContent = 'Scanning... hold steady';
      pad.setAttribute('aria-pressed', 'true');
      animateScanline(performance.now());
      // increment progress gradually
      const startTime = performance.now();
      const total = 3500; // ms to reach 100%
      function tick(now) {
        if (!scanning) return;
        const elapsed = now - startTime;
        const p = Math.min(100, (elapsed / total) * 100);
        setProgress(p);
        if (p < 100) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    function complete() {
      scanning = false;
      cancelAnimationFrame(rafId);
      scanline.style.setProperty('--scan-opacity', '.0');
      statusText.textContent = 'Scan complete';
      result.textContent = 'Fingerprint matched. Access granted';
      result.style.color = getComputedStyle(document.documentElement).getPropertyValue('--success');
    }

    function reset() {
      scanning = false;
      cancelAnimationFrame(rafId);
      setProgress(0);
      scanline.style.setProperty('--scan-opacity', '.0');
      statusText.textContent = 'Place finger on the sensor';
      result.textContent = '';
      pad.setAttribute('aria-pressed', 'false');
    }

    // Button interactions
    btnScan.addEventListener('click', start);
    btnReset.addEventListener('click', reset);

    // Pad interactions: click or press-and-hold
    pad.addEventListener('click', start);

    // Keyboard accessibility
    pad.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        start();
      }
    });

    // Simulate failure if user moves away quickly (demo logic)
    let pressTimeout;
    pad.addEventListener('pointerdown', () => {
      clearTimeout(pressTimeout);
      pressTimeout = setTimeout(() => { start(); }, 150);
    });
    pad.addEventListener('pointerup', () => {
      clearTimeout(pressTimeout);
      if (scanning && progress < 50) {
        // early release -> fail
        scanning = false;
        cancelAnimationFrame(rafId);
        scanline.style.setProperty('--scan-opacity', '.0');
        statusText.textContent = 'Scan failed – try again';
        result.textContent = 'Finger lifted too soon';
        result.style.color = getComputedStyle(document.documentElement).getPropertyValue('--danger');
      }
    });

    // Initialize
    setProgress(0);
  </script>
</body>
</html>
